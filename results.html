<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Mリーグ 試合結果</title>
  <style>
    body { background:#0f0f12; color:#fafafa; font-family:-apple-system,"Noto Sans JP"; padding:20px; }
    h1 { font-size:20px; }
    table { border-collapse:collapse; width:100%; margin:20px 0; }
    th, td { border:1px solid #444; padding:8px; text-align:center; font-size:13px; }
    th { background:#222; }
    .pos { color:#1fbf64; }
    .neg { color:#ff5c5c; }
  </style>
</head>
<body>
  <h1>📅 Mリーグ 試合結果一覧</h1>
  <div id="resultsTbl">読み込み中…</div>

  <script>
    // 既存の「スコア入力CSV」の公開URLをそのまま使う
    const SCORE_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKiDBUEB6mAd_Jv4YGkDUiZF4PN65NeFnD2lm_sBhbkmWYTk1dvRT0NoAGGxsNTHueHmgQ8iM5up0R/pub?gid=671232666&single=true&output=csv";

    async function fetchCSV(u){
      const res = await fetch(u + "&v=" + Date.now());
      return res.text();
    }

    function parseCSV(t){
      return t.trim().split("\n").map(r=>r.split(","));
    }

    function render(rows){
      let html = "<table><thead><tr>";
      rows[0].forEach(h=> html += "<th>"+h+"</th>");
      html += "</tr></thead><tbody>";

      rows.slice(1).forEach(r=>{
        if(r.length < 2) return;
        html += "<tr>";
        r.forEach((v,i)=>{
          let n = parseFloat(v);
          if(!isNaN(n) && i>0){ // 得点欄なら色付け
            html += `<td class="${n>=0?"pos":"neg"}">${n.toFixed(1)}</td>`;
          }else{
            html += "<td>"+v+"</td>";
          }
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("resultsTbl").innerHTML = html;
    }

    fetchCSV(SCORE_CSV_URL).then(t=>render(parseCSV(t)));
  </script>
</body>
</html>
